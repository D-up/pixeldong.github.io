<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
  
    
     <link href="../css/ba-slider.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="comparison-slider-wrapper">
                <div id="ba-slider" class="comparison-slider">
                    <div class="overlay">
                        <div class="position-absolute text-white bg-info p-3" style="left: 20px; top: 20px;">效果开启前</div>
                        <div class="position-absolute text-white bg-info p-3" style="right: 20px; top: 20px;">效果开启后</div>
                    </div>
                        <img src="image/afterjpg" alt="before"/>
                    <div class="resize">
                        <img src="image/before..jpg" alt="after"/>
                    </div>
                    <div class="divider"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/ba-slider.js"></script>
<script>
    $(document).ready(function () {
        baSlider("#ba-slider");
    });
</script>
</body>
</html>
